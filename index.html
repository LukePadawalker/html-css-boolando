<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Boolando</title>
</head>
<body>
    <main>

<!-- Header-->


        <header class="flex">
            <nav class=" white-text flex">
                <ul class="navigation list-style-type flex white-text">
                    <li>
                        <a class="white-text no-underline"   href="">Donna</a>
                    </li>
                    <li>
                        <a class="white-text no-underline" href="">Uomo</a>
                    </li>
                    <li>
                        <a class="white-text no-underline" href="">Bambini</a>
                    </li>
                </ul>
    
                <img class="logo" src="/img/boolean-logo.png" alt="boolean logo">
    
                <ul class="header-icons list-style-type flex white-text">
                    <li>
                        <a class="white-text" href=""><i class="fa-regular fa-user"></i></a>
                    </li>
                    <li>
                        <a class="white-text" href=""><i class="fa-regular fa-heart"></i></a>
                    </li>
                    <li>
                        <a class="white-text"  href=""><i class="fa-solid fa-lock"></i></a>
                    </li>
                </ul>

            </nav>

        </header>



<!-- Corpo del sito -->
        <div class="corpo flex">


            <div class="site-body flex">
    
    
                <div class="product">

                    <div class="product-image p1">
                        <div class="like"></div>
                        <div class="discount"></div>
                        <div class="climate-change"></div>
                    </div>
                    <p>Levi's</p>
                    <p class="bold-text">RELAXED FIT TEE UNISEX</p>
                    <p>14,99$  29,99$</p>
                </div>
    
                <div class="product">
                    <div class="product-image p2">
                        <div class="like"></div>
                        <div class="discount"></div>
                    </div>
                    <p>Guess</p>
                    <p class="bold-text">ROSES TEE</p>
                    <p>20,99$ 29,99$</p>
                </div>
    
                <div class="product">
                    <div class="product-image p3">
                        <div class="like"></div>
                        <div class="discount"></div>
                    </div>
                    <p>Come Zucchero Filato</p>
                    <p class="bold-text">VOGLIA DI COLORI PASTELLO</p>
                    <p>129,99$ 184,99$</p>
                </div>
    
                <div class="product">
                    <div class="product-image p4">
                        <div class="like"></div>
                        <div class="discount"></div>
                        <div class="climate-change"></div>
                    </div>
                    <p>Levi's</p>
                    <p class="bold-text">TEE UNISEX</p>
                    <p>14,99$ 29,99$</p>
                </div>
    
                <div class="product">
                    <div class="product-image p5">
                        <div class="like"></div>
                    </div>
                    <p>Maya Deluxe</p>
                    <p class="bold-text">STRIPE BODICE</p>
                    <p>29,99$</p>
                </div>
    
                <div class="product">
                    <div class="product-image p6">
                        <div class="like"></div>
                        <div class="climate-change"></div>
                    </div>
                    <p>Esprit</p>
                    <p class="bold-text">MAGLIONE - BLACK</p>
                    <p>29,99$</p>
                </div>
    
            </div>

        </div>


<!-- Footer -->


        <footer>
            <div class="footer-links"></div>
            <div class="footer-icons"></div>
        </footer>

    </main>
    
</body>
</html>
